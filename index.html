<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWDgen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/stye.css">
</head>

<body>
    <div class="container h-100 p-5">
        <div class="row title text-white text-center align-items-center ">
            <h1 class="text-uppercase fs-1">My password generator</h1>
        </div>
        <div class="row pwd-gen align-items-center justify-content-center p-5">
            <div class="col-6 text-center">
                <button type="button" class="btn btn-primary position-relative">
                    <h1 id="pwd" class="fs-4"></h1>
                    <span class="position-absolute bottom-100 right-0 mb-1">Click to copy on clipboard</span>
                </button>
            </div>
            <div class="col-6 text-center">
                <button type="button" class="btn btn-primary position-relative">
                    <h1 id="pwd-2" class="fs-4"></h1>
                    <span class="position-absolute bottom-100 right-0 mb-1">Click to copy on clipboard</span>
                </button>
            </div>
            <div class="col-6 text-center">
                <button type="button" class="btn btn-primary position-relative">
                    <h1 id="pwd-3" class="fs-4"></h1>
                    <span class="position-absolute bottom-100 right-0 mb-1">Click to copy on clipboard</span>
                </button>
            </div>
        </div>
    </div>



    <script src="./js/script.js"></script>
</body>

</html>
